<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>

    <nav>
        <a href="index.html">Go Back</a>
    </nav>

    <section>

        <form method="GET">
            Last name: <input type="text" /><br>
            First name: <input type="text" /><br>
            Email: <input type="email" /><br>
            Date of birth: <input type="date" /></input><br>
            Sex:
                <input type="radio" value="male" name="sex" />Male
                <input type="radio" value="female" name="sex" />Female
                <input type="radio" value="other" name="sex" />Other
                <br>
            Subscription notifications:
                <input type="checkbox" value="annoucements" name="subscription" checked />Announcements
                <input type="checkbox" value="articles" name="subscription" />Articles
                <input type="checkbox" value="maillist" name="subscription" />Mail List
                <br>
            Access
                <select name="internetrealm">
                    <option value="interwebs" selected>Interwebs</option>
                    <option value="darkwebs">tDarkWebs</option>
                </select>
                <br>

            <input type="submit" value="Register!"/>
            <input type="reset" value="Reset Fields" />
        </form>

    </section>

    <footer>
        My Footer. 2019. All Rights Reserved.
    </footer>
</body>
</html>
